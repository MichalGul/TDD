{% extends 'base.html' %}

{% block header_text %} Twoja Listy rzeczy do zrobienia {% endblock %}

{% block form_action %} {% url "lists:view_list" list.id %} {% endblock %}

{% block table %}
    <table class="table" id="id_list_table">
        {% for item in list.item_set.all %}
            <tr>
                <td>{{ forloop.counter }}: {{ item.text }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
